        <figure>
            <img src="img/python.jpg" alt="" width="200">
            <figcaption>Python é uma linguagem de programação de alto nível, interpretada e de propósito geral,
                amplamente utilizada por sua simplicidade e legibilidade. Foi criada por Guido van Rossum e lançada em
                1991. A principal característica de Python é sua sintaxe clara, que permite que os programadores
                escrevam códigos mais limpos e compreensíveis, o que facilita o desenvolvimento de software.
                A linguagem suporta múltiplos paradigmas de programação, como a programação orientada a objetos,
                funcional e imperativa. Python também possui uma vasta biblioteca padrão, que oferece diversas
                funcionalidades para tarefas como manipulação de arquivos, conexão com bancos de dados e desenvolvimento
                de interfaces gráficas.
                É muito popular em áreas como:
                <li> - Desenvolvimento web (com frameworks como Django e Flask)</li>
                <Li> - Ciência de dados (usando bibliotecas como Pandas, NumPy e Matplotlib)</li>
                <li> - Inteligência artificial e aprendizado de máquina (com bibliotecas como TensorFlow, Keras e
                    scikit-learn)</li>
                <li>- Automação de tarefas e scripts.</li>
                A comunidade ativa e a grande quantidade de bibliotecas disponíveis tornam Python uma das linguagens
                mais versáteis e populares do mundo da programação.
            </figcaption>
        </figure>

        <figure>
            <img src="img/java.png" alt="" width="200">
            <figcaption>Java é uma linguagem de programação de alto nível, orientada a objetos e de propósito geral, criada por James Gosling e Mike Sheridan na Sun Microsystems, em 1995. Sua principal característica é a portabilidade, sendo capaz de rodar em diferentes plataformas sem a necessidade de modificações no código, graças ao conceito "Write Once, Run Anywhere" (WORA). Isso é possível porque o código Java é compilado para bytecode, que é executado pela Java Virtual Machine (JVM), tornando a linguagem independente do sistema operacional.

                Java é amplamente usada em diversas áreas, como:
                
                <li>- Desenvolvimento de aplicações corporativas e sistemas de grande escala (com o uso do Java EE)</li>
                <li>- Desenvolvimento web (com frameworks como Spring e Hibernate)</li>
               <li> - Aplicações móveis (principalmente para Android, usando o Android SDK)</li>
                <li>- Sistemas embarcados, big data e computação em nuvem.</li>
                
                A linguagem é conhecida pela sua robustez, segurança e escalabilidade. Sua sintaxe é semelhante à de C++, mas simplificada, o que facilita a aprendizagem e o uso. A enorme comunidade de desenvolvedores e a vasta quantidade de bibliotecas e frameworks tornam Java uma das linguagens mais populares e poderosas do mercado.</figcaption>
        </figure>

        <figure>
            <img src="img/c sharp.png" alt="" width="200">
            <figcaption>
                C# (pronunciado "C-sharp") é uma linguagem de programação de alto nível, orientada a objetos, desenvolvida pela Microsoft no início dos anos 2000, como parte da plataforma .NET. Criada por Anders Hejlsberg, C# é projetada para ser simples, moderna e poderosa, com sintaxe semelhante à de outras linguagens como C++ e Java.

C# é amplamente utilizada no desenvolvimento de aplicações para o ecossistema Windows, mas também é bastante usada em várias outras plataformas, graças ao .NET Core (agora .NET 5 e versões superiores), que a torna multiplataforma. A linguagem é adequada para:

<li>- Desenvolvimento de aplicações desktop (usando Windows Forms ou WPF)</li>
<li>- Desenvolvimento web (com o framework ASP.NET)</li>
<li>- Aplicações móveis (com Xamarin, permitindo o desenvolvimento para iOS e Android)</li>
<li>- Jogos (com o Unity, um dos motores de jogos mais populares)</li>
<li>- Aplicações em nuvem e serviços (utilizando o Azure)</li>

A linguagem é conhecida por sua segurança de tipo, facilidade de uso e suporte robusto à programação orientada a objetos. Além disso, o ambiente de desenvolvimento integrado (IDE) Visual Studio oferece excelentes ferramentas para C#, como depuração avançada e autocompletar, tornando o desenvolvimento mais eficiente.

Com o forte suporte da Microsoft e uma comunidade crescente, C# continua sendo uma escolha popular para diversas aplicações modernas.
            </figcaption>
        </figure>

        <figure>
            <img src="img/r.jpg" alt="" width="200">
            <figcaption>
                R é uma linguagem de programação e ambiente de software voltado para computação estatística, análise de dados e gráficos. Criada por Ross Ihaka e Robert Gentleman em 1993, R é uma das principais ferramentas utilizadas por estatísticos, cientistas de dados e pesquisadores para análise de dados complexos e visualização gráfica.

Principais características do R:

<li>- Estatísticas e Análise de Dados: R oferece uma vasta gama de pacotes e funções para análise estatística, como regressões, análise multivariada, testes de hipóteses e mais.</li>
<li>- Visualização Gráfica: A linguagem é especialmente forte na criação de gráficos complexos e visualizações interativas, com pacotes populares como `ggplot2`.</li>
<li>- Extensibilidade: R possui uma grande quantidade de pacotes adicionais, que podem ser facilmente integrados para realizar tarefas especializadas em várias áreas, como bioinformática, econometria, aprendizado de máquina e análise de séries temporais.</li>
<li>- Open-source: Sendo uma linguagem de código aberto, R tem uma comunidade ativa que constantemente contribui para o desenvolvimento de novas funcionalidades e pacotes.</li>

R é especialmente popular em ciência de dados, bioinformática, pesquisa acadêmica e análise estatística, devido à sua capacidade de lidar com grandes volumes de dados e realizar análises avançadas.
            </figcaption>
        </figure>
